
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main Content -->
  <div class="main">

<!-- Sidebar -->
<div class="sidebar">
    <img src="uno.jpg" alt="UNO Logo" class="logo" onclick="navigateHome()">
    <button onclick="loadPage('home')"><i class="fa-solid fa-house"></i> Company Name</button>
    <hr>
    <button onclick="loadPage('groups')"><i class="fa-solid fa-users"></i>  Groups</button>
    <button onclick="loadPage('todo')"><i class="fa-solid fa-list"></i> Tasks</button>
    <button onclick="loadPage('projects')"><i class="fa-solid fa-book"></i> Projects</button>
    <button onclick="loadPage('calendar')"><i class="fa-regular fa-calendar"></i> Calendar</button>
    <button onclick="toggleStickyNotes()"><i class="fa-solid fa-sticky-note"></i>   Sticky Notes</button>
    <button onclick="loadPage('timer')"><i class="fa-solid fa-stopwatch"></i> Timers</button>
    <!-- Add the Mode button at the bottom of the sidebar -->
<button id="modeButton" onclick="toggleMode()">
    <i class="fa-solid fa-moon"></i> Dark Mode</button>  
  </div>
  
      <!-- Content -->
    <div class="content" id="content">
  </div>



<!-- Modal for Todo -->
<div id="todoModal" class="modal">
  <div class="modal-content">
      <h3>Choose a type of List</h3>
      <label>
          <input type="checkbox" id="personal" /> Personal
      </label>
      <label>
          <input type="checkbox" id="work" /> Work
      </label>
      <label>
          <input type="checkbox" id="hobby" /> Hobby
      </label>
      <label>
          <input type="checkbox" id="grocery" /> Grocery
      </label>
      <label>
          <input type="checkbox" id="holiday" /> Holiday
      </label>
      <label>
          <input type="checkbox" id="event" /> Event
      </label>
      <button class="add-button" onclick="addTodoList()">Add</button>
      <button class="cancel-button" onclick="closeTodoModal()">Cancel</button>
  </div>
</div>

<!-- Modal for Projects -->
<div id="projectModal" class="modal">
  <div class="modal-content">
      <h3>Choose a type of Project</h3>
      <label>
          <input type="checkbox" id="personalProject" /> Personal
      </label>
      <label>
          <input type="checkbox" id="group" /> Group
      </label>
      <label>
          <input type="checkbox" id="workProject" /> Work
      </label>
      <label>
          <input type="checkbox" id="openSource" /> Open-Source
      </label>
      <button class="add-button" onclick="addProject()">Add</button>
      <button class="cancel-button" onclick="closeProjectModal()">Cancel</button>
  </div>
</div>


  <div id="stickyNotesContainer" class="sticky-notes-container">
    <h2>Sticky Notes</h2>
    <p id="stickyMessage"></p> <!-- This will display the random message -->
    <hr>
</div>

  <script src="script.js"></script>
</body>
</html>
